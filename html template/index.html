<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="sass/main.css">
    <title>html template</title>
</head>
<body>
    <header>
        <figure id="logo">
            <img src="img/logo.png" alt="logo">
        </figure>
        <figure id="hamburger">
            <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
        </figure>
    </header>
    <nav id="main-nav">
        <h1><span>Navigatie</span></h1>
        <ul>
            <li><i class="fa fa-list" aria-hidden="true"></i>Overzicht voertuigen</li>
            <li><i class="fa fa-shopping-cart" aria-hidden="true"></i>Aanbiedingen</li>
            <li><i class="fa fa-arrow-up" aria-hidden="true"></i>Top Aanbieders</li>
            <li><i class="fa fa-user" aria-hidden="true"></i>Mijn profiel</li>
            <li><i class="fa fa-power-off" aria-hidden="true"></i>Uitloggen</li>
        </ul>
    </nav>
    <div class="container">

        <section id="buttons">
            <h1><span>Buttons</span></h1>
            <div class="button-field">
                <button class="btn btn-white">Standard</button>
                <button class="btn btn-orange">Agree</button>
                <button class="btn btn-white warning">Decline</button>
            </div>
        </section>

        <section id="forms">
                <h1><span>Forms</span></h1>
            <form action="">
                <div class="input-field">
                    <figure>
                        <i class="fa fa-align-left" aria-hidden="true"></i>
                    </figure>
                    <input type="text" name="firstname" placeholder="First name">
                </div>
                <div class="input-field">
                    <figure>
                        <i class="fa fa-align-left" aria-hidden="true"></i>
                    </figure>
                    <input type="text" name="firstname" placeholder="Last name">
                </div>
                <div class="input-field">
                    <figure>
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </figure>
                    <input type="text" name="firstname" placeholder="Email">
                </div>
                <div class="input-field">
                    <figure>
                        <i class="fa fa-lock" aria-hidden="true"></i>                            
                    </figure>
                    <input type="password" name="firstname" placeholder="Password">
                </div>
                <div class="input-field">
                    <figure>
                        <i class="fa fa-lock" aria-hidden="true"></i>                            
                    </figure>
                    <input type="password" name="firstname" placeholder="Password confirm">
                </div>
                <div class="button-field">
                    <button class="btn btn-white warning">Decline</button>
                    <button class="btn btn-orange">Agree</button>
                </div>
            </form>
        </section>


    </div>
    <script src="js/main.js"></script>
</body>
</html>
